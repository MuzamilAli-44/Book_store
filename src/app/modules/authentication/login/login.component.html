<!-- <img src="/login.jpg" alt="Error loading image"> -->
<div class="container">
<form  style="background-color: #7ba5d2;" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div>
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="password" name="password" required>
  </div>
  <!-- <button class= "buttons" type="submit">Login</button> -->
  <button class="button" type="submit" >Login</button>
  <button class="buttons"  (click)="navigateToUrl($event,'register')" >Don't have an account? Sign Up</button>

</form>
<p></p>


</div>
